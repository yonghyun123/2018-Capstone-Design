apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "nabak.nabakalarm"
        minSdkVersion 7
        targetSdkVersion 7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation files('libs/nbpmobilead.jar')
    implementation 'org.jsoup:jsoup:1.7.3'
}
